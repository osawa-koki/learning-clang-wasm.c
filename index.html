<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="a.out.js"></script>
  <script>
    function clicked() {
      const result = Module.ccall(
        "myFunction", // name of C function
        null, // return type
        null, // argument types
        null, // arguments
      );
    }
  </script>
  <button onclick="clicked()">C-lang proc</button>
  <script>
    function concat() {
      const result = Module.ccall(
        "concat", // name of C function
        "string", // return type
        ["string", "string"], // argument types
        ["Hello", "World!"], // arguments
      );
      console.log(result);
    }
  </script>
  <button onclick="concat()">C-lang proc (concat)</button>
</body>
</html>
